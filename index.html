    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #CC73FF 0%, #5B25FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ffd93d 0%, #ffb800 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 16px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
			font-weight: 500;
            color: #666;
            line-height: 1.4;
            margin-bottom: 32px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .social-icon:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

		.social-icon.telegram {
   	 		background: linear-gradient(135deg, #0088cc 0%, #00ADDD 100%);
    		color: white;
		}

		.social-icon.whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #25D366 100%);
            color: white;
        }

        .social-icon.pinterest {
            background: linear-gradient(135deg, #E60023 0%, #c9002c 100%);
            color: white;
        }

        .social-icon.instagram {
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            color: white;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background: linear-gradient(135deg, #e8f0ff 0%, #f5f8ff 100%);
            border: 2px solid #e0e7ff;
            border-radius: 16px;
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.5s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
 
		.link-button.telegram {
            background: linear-gradient(135deg, #0088CC 0%, #68CFEB 100%);
            border-color: #0088cc;
        }

        .link-button.telegram:hover {
            box-shadow: 0 12px 24px rgba(37, 211, 102, 0.3);
        }

        .link-button.whatsapp {
            background: linear-gradient(135deg, #dcf8c6 0%, #e8ffe5 100%);
            border-color: #25D366;
        }

        .link-button.whatsapp:hover {
            box-shadow: 0 12px 24px rgba(37, 211, 102, 0.3);
        }

        .link-button.pinterest {
            background: linear-gradient(135deg, #ffe0e6 0%, #fff0f3 100%);
            border-color: #E60023;
        }

        .link-button.pinterest:hover {
            box-shadow: 0 12px 24px rgba(230, 0, 35, 0.3);
        }

        .link-button.instagram {
            background: linear-gradient(135deg, #ffeef8 0%, #fff5fc 100%);
            border-color: #E1306C;
        }

        .link-button.instagram:hover {
            box-shadow: 0 12px 24px rgba(225, 48, 108, 0.3);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            min-width: 40px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .link-content {
            flex: 1;
            text-align: left;
        }

        .link-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .link-description {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

		.link-title-t {
            font-size: 16px;
            font-weight: 700;
			color: #fff;
            margin-bottom: 4px;
        }

        .link-description-t {
            font-size: 13px;
            color: #fff;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 2px solid #f0f0f0;
        }

        .footer-text {
            font-size: 14px;
            color: #777;
            margin-bottom: 8px;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: 700;
            background: â€Žlinear-gradient(135deg, #667eea 0%, #764ba2 100%)â€Ž;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

		.logo-mais {
			text-align: center;
			font-size: 12px;
			font-weight: 500;
			color: #777;
		}

        .link-button:nth-child(3) { animation: slideUp 0.6s ease-out 0.3s backwards; }
        .link-button:nth-child(4) { animation: slideUp 0.6s ease-out 0.4s backwards; }
